{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Christite Hub-Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'registration_copy.css' %}">
    <style>
        /* Adjust z-index to make sure the toast appears above other elements */
        .toast-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1050; /* Ensure it's above other elements */
        }
    </style>
</head>
<body>

<!--{%if error_message%}-->
<!--<div class="alert alert-danger" role="alert">-->
<!--  {{ error_message }}-->
<!--</div>-->
<!--{%endif%}-->

<!--New chat gpt-->
{% if error_message %}
<div id="errorMessage" class="alert alert-danger" role="alert">
  {{ error_message }}
</div>
{% endif %}

<script>
  // Automatically close the error message after 5 seconds
  setTimeout(function() {
    var errorMessage = document.getElementById('errorMessage');
    if (errorMessage) {
      errorMessage.remove();
    }
  }, 5000); // 5 seconds
</script>


<section class="h-100 bg-dark">
    <form id="registrationForm" action="{% url 'register1' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                alt="Sample photo" class="img-fluid"
                style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-uppercase">Christite Hub-Registration Form</h3>

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" name="name" id="form3Example1m" class="form-control form-control-lg" required/>
                      <label class="form-label" for="form3Example1m">Name</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" name="username" id="form3Example1n" class="form-control form-control-lg" required/>
                      <label class="form-label" for="form3Example1n">Username</label>
                    </div>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" name="designation" id="form3Example8" class="form-control form-control-lg" required/>
                  <label class="form-label" for="form3Example8">Designation</label>
                </div>
                <div class="form-outline mb-4">
                  <input type="text" name="email" id="form3Example97" class="form-control form-control-lg" required/>
                  <label class="form-label" for="form3Example97">Email ID</label>
                </div>

                  <div class="form-outline mb-4">
                  <input type="text" name="phn_number" id="form3Example97" class="form-control form-control-lg" required/>
                  <label class="form-label" for="form3Example97">Phn No.</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" name="pass" id="password" class="form-control form-control-lg" required/>
                  <label class="form-label" for="password">Password</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" name="conf_pass" id="confirmPassword" class="form-control form-control-lg" required/>
                  <label class="form-label" for="confirmPassword">Confirm Password</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="file" name="img" class="form-control form-control-lg" />
                  <label class="form-label">Choose your Profile Pic</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="file" name="cover_img" class="form-control form-control-lg" />
                  <label class="form-label">Choose your Cover Photo</label>
                </div>

                <div class="d-flex justify-content-end pt-3">
                    <p>Already a member?<button type="submit" class="btn btn-warning btn-lg ms-2"><a style="text-decoration:none; color:black" href="/">Login</a></button></p>
                  <p><button type="submit" class="btn btn-warning btn-lg ms-2">Register</button></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    </form>
</section>

<!-- Toast container -->
<div class="toast-container position-absolute top-0 end-0 p-3">
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000">
        <div class="toast-header bg-danger text-white">
            <strong class="me-auto">Password Mismatch</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            The passwords you entered do not match. Please try again.
        </div>
    </div>
</div>


<script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        var password = document.getElementById('password').value;
        var confirmPassword = document.getElementById('confirmPassword').value;
        if (password !== confirmPassword) {
            event.preventDefault(); // Prevent form submission
            var toastEl = document.querySelector('.toast');
            var toast = new bootstrap.Toast(toastEl); // Initialize toast
            toast.show(); // Show toast
        }
    });
</script>

</body>
</html>
