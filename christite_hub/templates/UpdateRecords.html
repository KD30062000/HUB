<div class="col-xl-6">
    <div class="card-body p-md-5 text-black">
        <h3 class="mb-5 text-uppercase">Update Your Profile</h3>
        <form action="/update" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="form-outline">
                        <input type="text" name="name" value="{{ profiles.first_name }}" id="form3Example1m" class="form-control form-control-lg" required />
                        <label class="form-label" for="form3Example1m">Name</label>
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="form-outline">
                        <input type="text" name="username" value="{{ profiles.username }}" id="form3Example1n" class="form-control form-control-lg" required />
                        <label class="form-label" for="form3Example1n">Username</label>
                    </div>
                </div>
            </div>

            <div class="form-outline mb-4">
                <input type="text" name="designation" value="{{ profiles.designation }}" id="form3Example8" class="form-control form-control-lg" required />
                <label class="form-label" for="form3Example8">Designation</label>
            </div>
            <div class="form-outline mb-4">
                <input type="text" name="email" value="{{ profiles.email }}" id="form3Example97" class="form-control form-control-lg" required />
                <label class="form-label" for="form3Example97">Email ID</label>
            </div>

            <div class="form-outline mb-4">
                <input type="file" value="{{profiles.profile_pic}}" name="img" class="form-control form-control-lg" />
                <label class="form-label">Choose your Profile Pic</label>
            </div>

            <div class="form-outline mb-4">
                <input type="file" value="{{profiles.cover_image}}" name="cover_img" class="form-control form-control-lg" />
                <label class="form-label">Choose your Cover Photo</label>
            </div>

            <div class="d-flex justify-content-end pt-3">
                <button type="submit" class="btn btn-warning btn-lg ms-2">Update Profile</button>
            </div>
        </form>
    </div>
</div>
